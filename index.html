<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Qui metterÃ² intestazione e logo della pagina  -->

    <header id="main-header">
    <figure>
        <img id="logo" src="img/Logo.png" alt="Logo Toboolist">
    </figure>        
        <h1> Toboolist </h1>
    </header>

    <main>
        <div id="add-tasks-table">
            <div class="tasks-section add-task">
                Add Task
            </div>
            <div class="tasks-section add-section">
                Add Section        
            </div>
        </div> 
        
        <section class="tasks-calendar">
            <h2 class="titles">
                New Task
            </h2>
                <div class="task-items">
                    <div class="container">
                        <span class="done">&#10004; </span> Quarterly Newsletter
                    <span class="editorial labels"> editorial</span>
                    </div>       
                </div>

            <h2 class="titles">Today</h2>
                <div class="container">
                    <span class="done">&#10004; </span> Recruiting blog post
                    <span class="editorial labels"> editorial</span>
                </div>

                <div class="container">
                    <span class="done">&#10004; </span> Mobile app Launch
                    <span class="q1-goals labels"> Q1-Goals </span>   
                </div>
            

            

        </section>
    </main>

    
</body>
</html>
